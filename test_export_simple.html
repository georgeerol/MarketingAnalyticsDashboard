<!DOCTYPE html>
<html>
<head>
    <title>Test Export</title>
</head>
<body>
    <h1>Test Export Functionality</h1>
    <button onclick="testExport()">Test Export JSON</button>
    <div id="result"></div>

    <script>
        async function testExport() {
            try {
                // First login
                const loginResponse = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'username=test@example.com&password=test123'
                });
                
                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }
                
                const loginData = await loginResponse.json();
                const token = loginData.access_token;
                
                // Then export
                const exportResponse = await fetch('http://localhost:8000/api/v1/export/insights?format=json', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                if (!exportResponse.ok) {
                    throw new Error('Export failed');
                }
                
                const blob = await exportResponse.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'test_export.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                document.getElementById('result').innerHTML = '<p style="color: green;">Export successful!</p>';
                
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
                console.error('Export error:', error);
            }
        }
    </script>
</body>
</html>
